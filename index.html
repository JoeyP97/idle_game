<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="total-container"><p class="total"></p></div>

    <button class="clicker"  id="clicker" onclick="clicker()">Click Me!</button>

        <button class="upgrade" id="rateOfTickUpgrade" > Rate Upgrade <p class="price ratePrice"></p></button>
    </div>
    
    <script src="script.js"></script>
